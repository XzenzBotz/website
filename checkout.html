
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZennxStore - Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fefefe, #e8f0ff);
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 1rem;
    }
    .form {
      margin-top: 2rem;
    }
    .form input, .form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #218838;
    }
    .link-back {
      margin-top: 1rem;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
    }
    .link-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>ZennxStore - Checkout</header>
  <div class="container">
    <h2>Ringkasan Pesanan</h2>
    <div id="checkout-items"></div>
    <div class="total" id="checkout-total">Total: Rp 0</div>

    <div class="form">
      <h3>Informasi Pembeli</h3>
      <input type="text" id="nama" placeholder="Nama Lengkap" required />
      <input type="text" id="alamat" placeholder="Alamat Lengkap" required />
      <input type="tel" id="hp" placeholder="Nomor HP" required />
      <textarea id="catatan" placeholder="Catatan Tambahan (opsional)"></textarea>
      <button class="btn" onclick="submitOrder()">Buat Pesanan</button>
      <a class="link-back" href="index.html">‚Üê Kembali ke toko</a>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("zennxCart") || "[]");
    let total = 0;
    const checkoutItems = document.getElementById("checkout-items");

    if (cart.length === 0) {
      checkoutItems.innerHTML = '<p>Keranjang kosong. <a href="index.html">Kembali ke toko</a></p>';
    } else {
      cart.forEach((item, i) => {
        total += item.price;
        checkoutItems.innerHTML += `
          <div class="item">
            <span>${item.name}</span>
            <span>Rp ${item.price.toLocaleString('id-ID')}</span>
          </div>
        `;
      });
    }

    document.getElementById("checkout-total").textContent = `Total: Rp ${total.toLocaleString("id-ID")}`;

    function submitOrder() {
      const nama = document.getElementById("nama").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const hp = document.getElementById("hp").value.trim();

      if (!nama || !alamat || !hp) {
        alert("Mohon lengkapi semua data terlebih dahulu.");
        return;
      }

      localStorage.removeItem("zennxCart");
      window.location.href = "checkout-success.html";
    }
  </script>
</body>
</html>
