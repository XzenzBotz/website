
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZennxStore - Pesanan Berhasil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      font-size: 2rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    a {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background: #218838;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="box">

    <p>Terima kasih telah belanja di <strong>ZennxStore</strong>.<br>Kami akan segera memproses pesanan Anda.</p>
    <a href="index.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
